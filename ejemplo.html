<!DOCTYPE html>
<html>
    <body>
        <h1> Bienvenidos !</h1>
        <script>
            console.log("Hola!")

            let nombres = ['Adriana', 'Benito', 'Claudia', 'Daniel', 'Estefania', 'Fernando','Gabriela','Hugo']
            nombres.forEach(function(nombre) {
                console.log(nombre)
            }
            )

            console.log("------------------")


            function procesarArray(unArray) {
              let arrayDeSalida = []
              unArray.forEach((elemento) => 
              {
                let unObjeto = {
                  nombre : elemento,
                  longitud : elemento.length
                }
                arrayDeSalida.push(unObjeto)

              })  
              return arrayDeSalida
            }
            
            const nombresProcesados = procesarArray(nombres)
            console.log(JSON.stringify(nombresProcesados))

        </script>
    </body>
</html>
